    function init() {
      //init() assigns element handlers to the variables
      roomOutput = document.getElementById("roomOutput");
      tableCommandLogOutput = document.getElementById("tableCommandLogOutput");
      tableResponseLogOutput = document.getElementById("tableResponseLogOutput");
      userCommandLogOutput = document.getElementById("userCommandLogOutput");
      userResponseLogOutput = document.getElementById("userResponseLogOutput");
    }



    function getSelectValues(select) {


      var result = [];
      var options = select && select.options;
      var opt;

      for (var i = 0, iLen = options.length; i < iLen; i++) {
        opt = options[i];

        if (opt.selected) {
          result.push(opt.value || opt.text);
        }
      }
      return result;
    }



    function tableConnectWebsocket() {
      var wsUrl = document.getElementById("stage-select").value;
      tableWebsocket = new WebSocket(wsUrl);
      tableWebsocket.onopen = function (evt) { tableOnOpen(evt) };
      tableWebsocket.onclose = function (evt) { tableOnClose(evt) };
      tableWebsocket.onmessage = function (evt) { tableOnMessage(evt) };
      tableWebsocket.onerror = function (evt) { tableOnMessage(evt) };
    }

    function tableOnOpen(evt) {
      document.getElementById("table-userId-id").value = ids[Math.floor(Math.random() * ids.length)];
      writeToTableCommandLogOutput("Table Websocket Connected.");
    }
    function tableOnClose(evt) {
      writeToTableCommandLogOutput("Table Websocket Disconnected.");
      tableConnectWebsocket();
    }
    function tableOnMessage(evt) {
      var jsonObject = JSON.parse(evt.data);
      writeToTableResponseLogOutput(JSON.stringify(jsonObject, null, 4));
      if (has(jsonObject, 'opt.opt_id')) {
        document.getElementById("opt_id").value = jsonObject.opt.opt_id;
        document.getElementById("team-code").value = jsonObject.opt.team_code;
        writeToRoomOutput(JSON.stringify(JSON.parse(evt.data), null, 4))
      }
    }
    function userConnectWebsocket() {
      var wsUrl = document.getElementById("stage-select").value;
      userWebsocket = new WebSocket(wsUrl);
      userWebsocket.onopen = function (evt) { userOnOpen(evt) };
      userWebsocket.onclose = function (evt) { userOnClose(evt) };
      userWebsocket.onmessage = function (evt) { userOnMessage(evt) };
      userWebsocket.onerror = function (evt) { userOnMessage(evt) };
    }
    function userOnOpen(evt) {
      document.getElementById("userNameIn").value = names[Math.floor(Math.random() * names.length)];
      document.getElementById("userUserIdIn").value = ids[Math.floor(Math.random() * ids.length)];
      document.getElementById("userProfileImageIn").value = profile_img[Math.floor(Math.random() * profile_img.length)];
      writeToUserCommandLogOutput("User Websocket Connected.");
    }
    function userOnClose(evt) {
      writeToUserCommandLogOutput("User Websocket Disconnected.");
    }
    function userOnMessage(evt) {
      var jsonObject = JSON.parse(evt.data);
      writeToUserResponseLogOutput(JSON.stringify(JSON.parse(evt.data), null, 4));
      if (has(jsonObject, 'opt.opt_id')) {

        document.getElementById("team-code").value = jsonObject.opt.team_code;
        // getChallenge();
        writeToRoomOutput(JSON.stringify(JSON.parse(evt.data), null, 4))
      }
    }

    function getOpt() {
      var msg = {
        action: "opt-get",

      writeToTableCommandLogOutput(JSON.stringify(msg));

        participants: getSelectValues(document.getElementById("Participants")).map(item => {
          return {

            // profile_img: `profile_img-${item}`,
            display_name: `display_name-${item}`
          }
        })
      };

      writeToTableCommandLogOutput(JSON.stringify(msg));
      tableWebsocket.send(JSON.stringify(msg));
    }

    function updateOpt() {

    // #region output functions
    function writeToRoomOutput(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = Date().toString() + "\n" + message;
      if (roomOutput.hasChildNodes()) { roomOutput.removeChild(roomOutput.childNodes[0]); }
      roomOutput.appendChild(pre);
    }
    function writeToTableCommandLogOutput(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = Date().toString() + "\n" + message;
      if (tableCommandLogOutput.hasChildNodes()) {
        tableCommandLogOutput.insertBefore(pre, tableCommandLogOutput.childNodes[0]);
      } else {
        tableCommandLogOutput.appendChild(pre);
      }
    }
    function writeToTableResponseLogOutput(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = Date().toString() + "\n" + message;
      if (tableResponseLogOutput.hasChildNodes()) {
        tableResponseLogOutput.insertBefore(pre, tableResponseLogOutput.childNodes[0]);
      } else {
        tableResponseLogOutput.appendChild(pre);
      }
    }
    function writeToUserResponseLogOutput(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = Date().toString() + "\n" + message;
      if (userResponseLogOutput.hasChildNodes()) {
        userResponseLogOutput.insertBefore(
          pre,
          userResponseLogOutput.childNodes[0],
        );
      } else {
        userResponseLogOutput.appendChild(pre);
      }
    }
    function writeToUserCommandLogOutput(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = Date().toString() + "\n" + message;
      if (userCommandLogOutput.hasChildNodes()) {
        userCommandLogOutput.insertBefore(pre, userCommandLogOutput.childNodes[0]);
      } else {
        userCommandLogOutput.appendChild(pre);
      }
    }
    //#endregion

    // #region helper functions
    // has function checks for nested json property
    const has = (obj, key) => {
      return key.split(".").every(function (x) {
        if (typeof obj != "object" || obj === null || !x in obj)
          return false;
        obj = obj[x];
        return true;
      });
    }
    // #endregion
    // listener that runs the init() function
    window.addEventListener("load", init, false);
